
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>D4C</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-size: 32px;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .dots span {
      opacity: 0;
      animation: blink 1.5s infinite;
    }

    .dots span:nth-child(1) { animation-delay: 0.5s; }
    .dots span:nth-child(2) { animation-delay: 1s; }
    .dots span:nth-child(3) { animation-delay: 1.5s; }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <h1>ข้อมูลกำลังถูกลบ<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>

  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/hacker-sound-effect.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
